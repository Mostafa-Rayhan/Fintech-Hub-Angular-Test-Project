    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="serial">
            <th mat-header-cell *matHeaderCellDef> Serial </th>
            <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
          </ng-container>

            <!-- Position Column -->
          <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef> User Id </th>
            <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="full_name">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="mobile_number">
            <th mat-header-cell *matHeaderCellDef> Mobile No </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile_number}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="present_address">
            <th mat-header-cell *matHeaderCellDef> Present Address </th>
            <td mat-cell *matCellDef="let element"> {{element.present_address}} </td>
          </ng-container>
    
                <!-- Symbol Column -->
          <ng-container matColumnDef="permanent_address">
            <th mat-header-cell *matHeaderCellDef> Permanent Address </th>
            <td mat-cell *matCellDef="let element"> {{element.permanent_address}} </td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="openEditForm(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(element.serial)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
